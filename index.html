<!DOCTYPE html>
<html>
<head>
  <title>BTS Fan Page</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
  <header>
    <h1>Welcome to the BTS Fan Page!</h1>
    <nav>
      <!-- Navigation links -->
    </nav>
  </header>

  <section id="about">
    <h2>About BTS</h2>
    <!-- Content about BTS, their history, goals, and achievements -->
  </section>

  <section id="songs">
    <h2>Popular Songs</h2>
    <!-- List of popular songs by BTS -->
  </section>

  <section id="experiences">
    <h2>Fan Experiences</h2>
    <div id="comment-section">
      <!-- Existing comments or messages from fans -->
    </div>
    <form id="comment-form" class="comment-form">
      <input type="text" id="author" placeholder="Your name" required>
      <textarea id="message" placeholder="Write your message here" required></textarea>
      <input type="button" id="submit-btn" value="Submit">
    </form>
  </section>

  

  <footer>
    <p>&copy; 2023 BTS Fan Page. All rights reserved.</p>
  </footer>

  <script src="/scripts.js"></script>
</body>
</html>
